<!doctype html>
<html>
<head>
    <title>
        Licenta Iacob Cosmin-George
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type = "text/javascript"
         src = "{{ url_for('static', filename = 'javascript.js') }}" ></script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div id="beginning">
        <img src="{{ url_for('static', filename = 'logo_cs_1.png') }}" class="cs_image">
        <p id="title"> Dectectia evenimentelor si anomaliilor</p>
    </div>

    <div class="menu">
         <ul>
             <li id="home"><i class="fa fa-home"></i></li>
             <li id="login">Login</li>
             <li id="signup">Sign Up</li>
         </ul>
    </div>
    <div class="main">
           <div  class="container">
            <form class="login_form" onsubmit="event.preventDefault(); login();" method ="POST">
                <table>
                    <tr>
                        <td id="login_txt">Log In</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="id" name="login_id" placeholder="Email or Username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="password" name="login_password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" id="login_button" value="Log In">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="error_message">Error</div>
                        </td>
                    </tr>
                     </table>
            </form>
         </div>
    </div>


</body>
</html>
