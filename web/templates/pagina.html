</head>
<body>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Dectectia evenimentelor si anomaliilor</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/">Config</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="signup" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#" id="login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main">

        <div class="container">
            <div class="row " id="log-in-form">
                <div class="col-sm-5 col-sm-offset-3">
                    <form id="login_form" onsubmit="event.preventDefault(); login();" method ="POST" >
                        <h3> Sign In</h3>
                      <div class="form-group">
                        <label for="id">Username or Email:</label>
                        <input type="text" id="id" name="login_id" class="form-control">
                      </div>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="login_password">
                      </div>
                      <button type="submit" class="btn btn-primary ">Log In</button>
                       <div class="alert alert-danger text-center" id="error_message">
                          <strong>Error ! </strong> Ceva
                        </div>
                   </form>
                </div>

            </div>
        </div>
    </div>
