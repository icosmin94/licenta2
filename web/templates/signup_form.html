<div class="container">
    <div class="row " id="sign-up-form">
        <div class="col-sm-5 col-sm-offset-3">
            <form id="signup_form" onsubmit="event.preventDefault(); signup();" method ="POST" >
                <h3> Register Account</h3>
              <div class="form-group">
                <label for="signup_email">Email:</label>
                <input type="text" id="signup_email" name="signup_email" class="form-control">
              </div>
              <div class="form-group">
                <label for="signup_username">Username:</label>
                <input type="text" id="signup_username" name="signup_username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="signup_password">
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
              </div>
              <button type="submit" class="btn btn-primary ">Sign Up</button>
               <div class="alert alert-danger text-center" id="error_message">
                  <strong>Error ! </strong> Ceva
                </div>
           </form>
        </div>

    </div>
</div>
