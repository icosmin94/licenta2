<div class="container">
    <div class="row " id="log-in-form">
        <div class="col-sm-5 col-sm-offset-3">
            <form id="login_form" onsubmit="event.preventDefault(); login();" method ="POST" >
                <h3> Sign In</h3>
              <div class="form-group">
                <label for="id">Username or Email:</label>
                <input type="text" id="id" name="login_id" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="login_password">
              </div>
              <button type="submit" class="btn btn-primary ">Log In</button>
               <div class="alert alert-danger text-center" id="error_message">
                  <strong>Error ! </strong> Ceva
                </div>
           </form>
        </div>

    </div>
</div>
